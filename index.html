<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <h1 id="title">Survey Form</h1>
    </header>
      <p id="description">Hello</p>
      <form id="survey-form" name="myForm">
        <label id="name-label" >Name</label><br>
        <input id="name " type="text" placeholder="Enter your name" id="name"><br>
        
        <label id="email-label" >Email</label><br>
        <input id="email" type="email" placeholder="Enter your email" name="emailAddr"><br>
        <label id="number-label">Number</label><br>
        <input id="number" type="number" placeholder="Enter your number"><br>
        
        <label for="cars">Choose a car:</label>

        <select name="cars" id="cars"><br>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select> <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label> <br>
        <input type="checkbox" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" name="vehicle3" value="Boat" checked>
        <label for="vehicle3"> I have a boat</label><br><br>
        <input type="box" placeholder="Enter your comments hear"id="text-area"><br>
        <input type="submit" value="Submit" id="submit" >
        
      </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
